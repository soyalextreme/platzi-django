{% extends "users/base.html" %} {% block head_content%}
<title>Platzigram | Login</title>
{% endblock %} {% block container %}
<form method="POST" action="{% url 'login'%}">
  {% csrf_token %} {% if error %}
  <p class="alert alert-danger">{{error}}</p>
  {% endif %}
  <div class="from-group">
    <input class="form-control" type="text" placeholder="username" name="username" />
  </div>
  <div class="from-group">
    <input class="form-control mt-4" type="password" placeholder="password" name="password" />
  </div>
    <button class="btn btn-primary btn-block mt-4" type="submit">Signin</button>
  
</form>

{% endblock%}
